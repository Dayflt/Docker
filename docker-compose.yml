version: "3"

services:
    postgres_db:
        image: postgres:12.0-alpine
        volumes:
          - postgres_data_dev:/var/lib/postgresql/data/
        container_name: postgres
        restart: always
        environment:
          POSTGRES_USER: "postgres"
          POSTGRES_PASSWORD: "1234"
          POSTGRES_DB: "video"
        ports:
          - 5432:5432  
    flask-app:
        build:  ./Backend
        command: python3 run.py run -h 0.0.0.0
        
        expose:
            - 5000
        ports:
            - "5000:5000"
        restart: always
        volumes:
            - ./Backend:/app   
        env_file: 
            - ./settings/dev/.env.dev  
        depends_on: 
            - postgres_db
    react-app:
        build: ./Frontend
        command: ["npm","start"]
        ports:
            - "3000:3000"
        volumes: 
            - ./Frontend:/app
            - ./Frontend/node_modules/:/app/node_modules
        stdin_open: true
        tty: true

        environment:
            - CHOKIDAR_USEPOLLING=true

volumes:
    postgres_data_dev:
                


